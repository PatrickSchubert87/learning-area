<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname" >User name: <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
          <input type="text" name="uname" id="uname" required>
        </li>
        <li>
          <label for="email" >Email address: <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
          <input type="email" name="email" id="email" required minlength="5" maxlength="20">
        </li>
        <li>
          <label for="phone" >Phone number: <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
          <input type="tel" name="phone" id="phone" required maxlength="15">
        </li>
        <li>
          <label for="comment" >Comment: <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
          <textarea name="comment" id="comment" required maxlength="200">
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
